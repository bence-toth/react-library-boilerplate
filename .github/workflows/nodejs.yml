name: Node.js CI

on: [push]

jobs:
  lint-test-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm run lint
    - run: npm run build:storybook
    - run: base64 /home/runner/work/react-library-boilerplate/react-library-boilerplate/__image_snapshots__/__diff_output__/*.png
    - run: npm test
    - run: npm run build
      env:
        CI: true
